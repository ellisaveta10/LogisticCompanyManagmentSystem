<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h2 class="text-center py-4">Edit role</h2>

    <form class="text-center" method="post" th:action="@{/roles/update/{id}(id=${id})}" th:object="${role}">

        <div class="form-group">
            <label for="role">Role</label>
            <input class="form-control" type="text" th:field="*{name}" placeholder="Role" id="role">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Role Error</span>
        </div>
        <div class="form-group">
            <button name="submit" type="submit" class="btn btn-primary w-25 p-2">Save</button>
        </div>
    </form>

</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
